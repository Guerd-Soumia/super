<!-- progress.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f9fa; padding: 50px; }
        .message-container { background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 500px; margin: auto; }
        .message-container p { color: #666; }
        a { display: inline-block; margin-top: 20px; padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        a:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Thank You for Joining!</h1>
        <p>You have successfully registered for <strong><span id="selected-course"></span></strong>. Our teacher will send you the course link soon.</p>
        <a href="e-learning.html">Back to E-Learning</a>
    </div>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('selected-course').innerText = urlParams.get('course') || 'your course';
        }
    </script>
</body>
</html>

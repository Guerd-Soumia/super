<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Application Submitted</title>
  <style>
    :root {
      --primary: #222d01;
      --secondary: #abba7c;
      --accent: #ffe31a;
      --background: #3d530070;
      --text: #0b1312;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--background);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      color: var(--primary);
      font-size: 2.8rem;
    }

    header p {
      font-size: 1.2rem;
      color: var(--secondary);
    }

    footer {
      background-color: var(--primary);
      color: var(--accent);
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
      width: 100%;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
    }

    .back-link a {
      color: var(--accent);
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Page Header -->
  <header>
    <h1>Thank You for Applying!</h1>
    <p>Your application has been submitted successfully.</p>
  </header>

  <!-- Back Link -->
  <div class="back-link">
    <a href="compitions.html">Back to Competitions</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Ministry of Foreign Affairs Competitions</p>
  </footer>

</body>
</html>

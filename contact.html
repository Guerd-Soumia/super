<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - InnovateX</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #Fefae0; /* Light cream background */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #5F6F52; /* Dark greenish shade for the header */
      padding: 0.5rem; /* Thinner header */
      text-align: center;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 2rem;
    }
    .home-button {
      background-color: #A9B388; /* Sage green for the home button */
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
    }
    .home-button:hover {
      background-color: #B99470; /* Peach tone on hover */
    }
    .content {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
      flex-grow: 1;
    }
    p {
      margin-bottom: 1.5rem;
    }
    .cta-button, .cta-phone {
      background-color: #5b604a; /* Sage green */
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin: 1rem;
    }
    .cta-button:hover, .cta-phone:hover {
      background-color: #B99470; /* Peach tone on hover */
    }
    footer {
      background-color: #5F6F52; /* Dark greenish shade footer */
      color: white;
      padding: 0.5rem; /* Thinner footer */
      text-align: center;
    }
    footer a {
      color: #A9B388; /* Sage green for footer links */
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <a href="index.html" class="home-button">Home</a>
  </header>

  <!-- Contact Form Section -->
  <div class="content">
    <p>If you have any questions or inquiries, feel free to reach out to us via email or phone. We will get back to you as soon as possible!</p>
    
    <!-- Email Contact -->
    <a href="mailto:innovatex@gmail.com?subject=Message from User&body=Hello, I have a question regarding..." class="cta-button">Send Us an Email</a>
    
    <!-- Phone Contact -->
    <a href="tel:+2136843728" class="cta-phone">Call Us</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 InnovateX. All rights reserved.</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Information - InnovateX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Modern Artistic Theme with Olive and Cream */
    :root {
      --primary: #172006;       /* Olive */
      --secondary: #8b4513;     /* Saddle Brown */
      --accent: #d2b48c;        /* Tan (Cream-like) */
      --dark: #2f4f4f;          /* Dark Slate Gray */
      --light: #f5f5dc;         /* Beige (Cream) */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 50% 50%, var(--light) 0%, #e6e6d1 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    nav {
      background: linear-gradient(145deg, var(--primary) 0%, #556b2f 100%);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    nav::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -30px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.1);
      transform: rotate(45deg);
    }

    .logo {
      color: var(--accent);
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .back-btn {
      background: var(--secondary);
      color: var(--light);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .back-btn:hover {
      background: #a0522d; /* Darker Saddle Brown */
      transform: translateY(-2px);
    }

    .back-btn:active {
      transform: translateY(0);
    }

    /* Form Container */
    .container {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--light);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      color: var(--dark);
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--dark);
      font-weight: bold;
      font-size: 0.95rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(107,142,35,0.5);
    }

    .submit-btn {
      background: var(--primary);
      color: var(--light);
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      width: 100%;
    }

    .submit-btn:hover {
      background: #556b2f; /* Darker olive */
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Footer */
    footer {
      background: var(--dark);
      color: var(--light);
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      border-top: 3px solid var(--secondary);
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    footer a {
      color: var(--light);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        margin: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .submit-btn {
        padding: 0.8rem 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">INNOVATEX</div>
    <button class="back-btn" onclick="window.history.back()">Back</button>
  </nav>

  <!-- Form Container -->
  <div class="container">
    <h1>Investor Information</h1>
    <form id="investorForm" action="https://formspree.io/f/movjrzko" method="POST">
      <!-- Investor Details -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="linkedin">LinkedIn Profile</label>
        <input type="url" id="linkedin" name="linkedin" 
               pattern="https?://(www\.)?linkedin\.com/.*" 
               placeholder="https://linkedin.com/in/your-profile" required>
      </div>

      <!-- Investment Details -->
      <div class="form-group">
        <label for="projectName">Selected Project</label>
        <input type="text" id="projectName" name="projectName" placeholder="Enter the project name" required>
      </div>

      <div class="form-group">
        <label for="investmentAmount">Investment Amount (DA)</label>
        <input type="number" id="investmentAmount" name="investmentAmount" 
               min="0" step="100" placeholder="Enter the amount you wish to invest" required>
      </div>

      <div class="form-group">
        <label for="message">Additional Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Any additional details or notes"></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Investment</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2023 InnovateX. All rights reserved.</p>
      <ul>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
      </ul>
    </div>
  </footer>

  <script>
    // Get the project name from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const projectName = urlParams.get('project');

    // Auto-fill the project name field
    if (projectName) {
      document.getElementById('projectName').value = projectName;
    }
  </script>
</body>
</html>

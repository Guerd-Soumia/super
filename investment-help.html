<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help with Investment - InnovateX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Modern Artistic Theme with Olive and Cream */
    :root {
      --primary: #172006;       /* Olive */
      --secondary: #8b4513;     /* Saddle Brown */
      --accent: #d2b48c;        /* Tan (Cream-like) */
      --dark: #2f4f4f;          /* Dark Slate Gray */
      --light: #f5f5dc;         /* Beige (Cream) */
    }

    body {
      background: radial-gradient(circle at 50% 50%, var(--light) 0%, #e6e6d1 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    nav {
      background: linear-gradient(145deg, var(--primary), #556b2f);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--accent);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      width: 100%;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .back-button {
      background: var(--accent);
      color: var(--primary);
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: 2cm;
    }

    .container {
      flex: 1;
      max-width: 600px;
      margin: 6rem auto 2rem;
      padding: 2rem;
      background: var(--light);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      color: var(--dark);
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: var(--light);
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    footer {
      background: var(--dark);
      color: var(--light);
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">INNOVATEX - Help Invest</div>
    <button class="back-button" onclick="window.history.back();">â—€</button>
  </nav>

  <div class="container">
    <h1>We Can Help You Pick the Right Project</h1>
    <form action="https://formspree.io/f/movjrzko" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label for="budget">Investment Budget (DA)</label>
        <input type="number" id="budget" name="budget" placeholder="Your Budget" min="0" step="100" required>
      </div>
      <button type="submit">Request Assistance</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 InnovateX. All rights reserved.</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Gateway | InnovateX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --symbol-teal: #3A9278;
      --symbol-gold: #D4AF37;
      --symbol-silver: #E0E3E7;
      --symbol-navy: #042f30;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f0faf8 0%, #f8f6f0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
    }

    /* Enhanced Header */
    nav {
      background: var(--symbol-navy);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 15px rgba(15, 44, 77, 0.1);
    }

    .logo {
      color: var(--symbol-gold);
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: var(--symbol-silver);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--symbol-gold);
    }

    .cta-button {
      background: var(--symbol-teal);
      color: white !important;
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      transition: transform 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 12px rgba(58, 146, 120, 0.3);
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 3rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gateway-grid {
      display: grid;
      grid-template-columns: repeat(3, 250px);
      gap: 2rem;
      justify-content: center;
    }

    .gateway-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(15, 44, 77, 0.08);
      border: 1px solid var(--symbol-silver);
      text-decoration: none;
      color: inherit;
      width: 250px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .gateway-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 25px rgba(15, 44, 77, 0.15);
      background: var(--symbol-navy);
    }

    .gateway-card:hover * {
      color: white !important;
    }

    .gateway-icon {
      font-size: 2.5rem;
      color: var(--symbol-teal);
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .gateway-card:hover .gateway-icon {
      color: var(--symbol-gold);
      transform: scale(1.1);
    }

    .gateway-card h3 {
      color: var(--symbol-navy);
      font-size: 1.3rem;
      margin: 0.5rem 0;
    }

    .gateway-card p {
      color: #6B7280;
      font-size: 0.95rem;
      line-height: 1.4;
      padding: 0 1rem;
    }

    /* Compact Footer */
    footer {
      margin-top: auto;
      background: var(--symbol-navy);
      color: white;
      padding: 1rem;
      text-align: center;
      border-top: 2px solid var(--symbol-gold);
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--symbol-silver);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--symbol-gold);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .gateway-grid {
        grid-template-columns: 1fr;
        width: 100%;
      }

      .gateway-card {
        width: 100%;
        max-width: 250px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <!-- Enhanced Header -->
  <nav>
    <div class="logo">INNOVATEX</div>
    <ul>
     
    </ul>
    <a href="section1.html" class="cta-button">Go Back</a>
  </nav>

  <!-- Financial Gateways -->
  <main>
    <div class="gateway-grid">
      <a href="investment-banking.html" class="gateway-card">
        <i class="fas fa-chart-line gateway-icon"></i>
        <h3>Investment Banking</h3>
        <p>Strategic capital management and mergers</p>
      </a>

      <a href="corporate-finance.html" class="gateway-card">
        <i class="fas fa-briefcase gateway-icon"></i>
        <h3>Corporate Finance</h3>
        <p>Financial operations optimization</p>
      </a>

      <a href="wealth-management.html" class="gateway-card">
        <i class="fas fa-coins gateway-icon"></i>
        <h3>Wealth Management</h3>
        <p>Personalized asset growth strategies</p>
      </a>
    </div>
  </main>

  <!-- Compact Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2023 InnovateX. <a href="#">Privacy</a> | <a href="#">Terms</a></p>
    </div>
  </footer>
</body>
</html>

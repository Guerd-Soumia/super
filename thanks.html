<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - InnovateX</title>
  <style>
    /* Basic Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #647b9292;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      background-color: #2e4b4e;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      margin-left: 1rem;
    }

    .home-btn {
      background-color: #32525f;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-right: 1rem;
    }

    .home-btn:hover {
      background-color: #3a6f78;
    }

    /* Main Content */
    main {
      flex: 1;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      color: #1e3f51;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    /* Small Box Button for "Go to Shop" */
    .shop-btn {
      display: inline-block;
      background-color: #32525f;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .shop-btn:hover {
      background-color: #3a6f78;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    /* Footer Styles */
    footer {
      background-color: #3f6b6d;
      padding: 1rem;
      text-align: center;
      color: #fff;
      margin-top: auto;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html" class="logo">INNOVATEX</a>
    <a href="index.html" class="home-btn">Home</a>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Thank You for Your Purchase!</h1>
    <p>We appreciate your business. Your order will be processed shortly.</p>
    <!-- Small Box Button for "Go to Shop" -->
    <a href="section6.html" class="shop-btn">Go to Shop</a>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 InnovateX. All rights reserved.</p>
  </footer>
</body>
</html>

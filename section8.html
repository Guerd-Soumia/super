<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuiArt - Collaboration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Color Palette */
    :root {
      --primary: #2C3930; /* Dark Green */
      --secondary: #3F4F44; /* Deep Sage */
      --accent: #A27B5C; /* Warm Brown */
      --light: #DCD7C9; /* Light Sand */
      --dark: #212121; /* Dark Gray */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 50% 50%, var(--light) 0%, #E0E0E0 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      background: linear-gradient(145deg, var(--primary) 0%, var(--secondary) 100%);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      color: var(--light);
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
    }

    /* Collaboration Categories */
    .collaboration-cards {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      min-height: calc(100vh - 200px);
    }

    .collaboration-card {
      background: var(--light);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      transition: all 0.3s ease;
      width: 300px;
      text-decoration: none;
      color: inherit;
    }

    .collaboration-card i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .collaboration-card h3 {
      color: var(--dark);
      margin-bottom: 1rem;
    }

    .collaboration-card p {
      color: #6c757d;
    }

    .collaboration-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    footer {
      background: var(--primary);
      color: var(--accent);
      padding: 0.5rem;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      margin-top: auto;
    }

  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">InnovateX</div>
    <ul>
      <li><a href="index.html">Go Home</a></li>
    </ul>
  </nav>

  <!-- Collaboration Categories -->
  <div class="collaboration-cards">
    <a href="our-collaborators.html" class="collaboration-card">
      <i class="fas fa-handshake"></i>
      <h3>Our Collaborators</h3>
      <p>Meet our trusted partners who help us deliver excellence.</p>
    </a>

    <a href="collaborate-with-us.html" class="collaboration-card">
      <i class="fas fa-users"></i>
      <h3>Collaborate with Us</h3>
      <p>Join us in creating amazing experiences and projects together.</p>
    </a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 CuiArt. All rights reserved.</p>
  </footer>
</body>
</html>
